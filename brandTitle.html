<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <div class="mm_cotainer">
    <!-- 头部 -->
    <div class="mm_header">
      <a href="javascript:;" class="logo_left"><img src="./img/header_logo.png" alt=""></a>
      <a href="javascript:;" class="logo_right"><img src="./img/header_app.png" alt=""></a>
    </div>

    <!-- 搜索框 -->
    <div class="mm_search">
      <form id="form">
        <input type="search" placeholder="请输入你想要比价的商品" class="input_search">
        <input type="button" value="搜索" class="input_button">
      </form>
    </div>
    <div class="product-list-title">
      <div class="aList">
        <a href="index.html" class="list-title1">首页</a>
        &gt; <a href="category.html" class="list-title2">全部分类</a>
        &gt;
      </div>

    </div>

    <!-- ==============================分割线================================================ -->


    <div style="font-size: 16px; color: rgb(135, 70, 4); height: 40px; padding-left: 10px; line-height: 40px; margin: 10px 5px; border: 1px solid rgb(204, 204, 204); background-color: rgb(238, 238, 238);">热门品牌排行</div>

    <!-- 下面列表内容 -->
    <div class="brandTitle_list">

      <ul class="category-title">

        <li>
          <i class="fa fa-angle-down"></i>
          <a href="javascript:;" class="categoryA">大 家 电</a>
        </li>



      </ul>

    </div>








    <!-- ===========================分割线================================================== -->
    <!-- 更多内容 -->

    <!-- 底部部分 -->
    <div class="mm_footer">
      <ul class="clearfix">
        <li width=30%><a href="javascript:;">登录</a></li>
        <li width=30%><a href="javascript:;">注册</a></li>
        <li width=40%><a href="#"><img src="./img/top.jpg" alt="">返回顶部
          </a></li>
      </ul>
      <div class="f_footer">
        <p><a href="" class="app">手机APP下载</a> <a href="">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>

  </div>
</body>




<script type="text/template" id="aTmp">
  
      {{each result v i }}
          <li>
            <i class="fa fa-angle-down"></i>
            <a href="brand.html?brandtitleid={{v.brandTitleId}}&category={{v.categoryId}}" class="categoryA">{{v.brandTitle}}</a>
          </li>
      {{/each}}
    
</script>
