<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/couponproduct.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <title>Document</title>

  <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
  <div class="mm_cotainer">
    <!-- 头部 -->
    <div class="mm_header">
      <a href="javascript:history.go(-1);" class="logo_left "> <i class="fa fa-angle-left"></i></a>
      <h3>优惠券</h3>
      <a href="javascript:;" class="logo_right"><img src="./img/header_app.png" alt=""></a>
    </div>




    <!-- 内容部分 -->
    <div class="mm_content">
      <div style="font-size: 12px; text-align: center; color: rgb(153, 153, 153); margin: 8px 0px;">
        --点餐前出示手机中的优惠券，即可享受优惠--
      </div>

      <div class="coupon-list">
        <ul class="clearfix">
          <li>
            <a title=" 两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券">
            <div class="pic">
              <img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" alt=" 两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券">
            </div>
            <div class="info">
              <div class="tit">
                <h3>C27 两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券</h3>
                <h2>￥ 28</h2>
              </div>
              <div class="time">
                有效期至10月31日
              </div>
            </div>
            </a>
          </li>
        </ul>
      </div>


    </div>


    <!-- 底部部分 -->
    <div class="mm_footer">
      <ul class="clearfix">
        <li width=30%><a href="javascript:;">登录</a></li>
        <li width=30%><a href="javascript:;">注册</a></li>
        <li width=40%><a href="#"><img src="./img/top.jpg" alt="">返回顶部
          </a></li>
      </ul>
      <div class="f_footer">
        <p><a href="" class="app">手机APP下载</a> <a href="">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>

  </div>


</body>

<script type="text/html" id="Tmp">
  {{each result v i}}
      <li>
        <a title=" {{v.couponProductName.slice(1,3)}}">
        <div class="pic">
          {{# v.couponProductImg}}
        </div>
        <div class="info">
          <div class="tit">
            <h3>{{v.couponProductName}}</h3>
            <h2>{{v.couponProductPrice}}</h2>
          </div>
          <div class="time">
            {{v.couponProductTime}}
          </div>
        </div>
        </a>
      </li>
      {{/each}}

</script>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<!-- <script src="./js/index.js"></script> -->
<script src="./js/common.js"></script>
<script src="./js/couponproduct.js"></script>


</html>
