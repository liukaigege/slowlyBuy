<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./css/baicaijia.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <title>Document</title>

  <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
  <div class="mm_cotainer">
    <!-- 头部 -->
    <div class="mm_header">

    <!-- 内容部分 -->
    <div class="mm_content">
      <!-- 内容导航部分 -->
      <div class="ul-wapper">

          <ul class="tabs clearfix">

            <li><a>全部</a></li>

          </ul>
        </div>
        <a href="javascript:;" class="icon">
          <i class="fa fa-search"></i>
        </a>
      </div>

      <!-- 中间内容部分 -->
      <div class="bcj-list">
        <ul class="clearfix" id="tapsB">
          <li class="ui-border-tb clearfix">
            <a biz-itemid="538754112089" isconvert="1" href="http://s.click.taobao.com/lkqGHQx" target="_blank" class="gobuy">
            </a>
            <div class="pic"><img src="http://img.alicdn.com/imgextra/i4/2310320399/TB2aGLQXZaJ.eBjy0FbXXcwrFXa_!!2310320399.jpg_290x290.jpg"></div>
            <div class="inf clearfix">
              <div class="i">
                <div class="t"><span class="b">[包邮]</span>裸装 法兰琳卡洗面奶正品</div>
                <div class="pr"><i>券后</i><em>¥</em>19.0<del>¥29</del></div>
              </div>
              <div class="o">
                <div>
                  <div class="bar clearfix"><a href="https://shop.m.taobao.com/shop/coupon.htm?&amp;sellerId=2139300603&amp;activityId=0218b79d11a8445c8446b538de36de23"
                      class="goquan" target="_blank"></a><i><em style="width:14%;"></em><span>14%</span></i><b>已领1493张</b></div>
                </div>
                <div class="b clearfix">
                  <div class="q"><a href="https://shop.m.taobao.com/shop/coupon.htm?&amp;sellerId=2139300603&amp;activityId=0218b79d11a8445c8446b538de36de23"
                      target="_blank">点此领10元优惠券</a></div>
                  <div class="g"><a biz-itemid="539382743643" isconvert="1" href="https://detail.tmall.com/item.htm?id=539382743643"
                      target="_blank">下单链接</a></div>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <a id="gotop" href="#" class="gotop" style="display: inline-block;">
          <i class="fa fa-arrow-up"></i>
        </a>
      </div>



    </div>


    <!-- 底部部分 -->
    <div class="mm_footer">
      <ul class="clearfix">
        <li width=30%><a href="javascript:;">登录</a></li>
        <li width=30%><a href="javascript:;">注册</a></li>
        <li width=40%><a href="#"><img src="./img/top.jpg" alt="">返回顶部
          </a></li>
      </ul>
      <div class="f_footer">
        <p><a href="" class="app">手机APP下载</a> <a href="">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>

  </div>
</body>

<script type="text/html" id="bcjTmp">
  {{each result v i}}
        <li><a data-id="{{v.titleId}}" class="tabA">{{v.title}}</a></li>
  {{/each}}
</script>

<script type="text/html" id="bcjTpl">
  {{each result v i}}
  <li class="ui-border-tb clearfix">
      <a biz-itemid="538754112089" isconvert="1" href="http://s.click.taobao.com/lkqGHQx"
        target="_blank" class="gobuy">
      </a>
      <div class="pic">{{# v.productImg}}</div>
      <div class="inf clearfix" >
        <div class="i">
          <div class="t">{{# v.productName}}</div>
          <div class="pr">{{# v.productPrice}}</div>
        </div>
        <div class="o">
          <div>
            {{# v.productCouponRemain}}
          </div>
          <div class="b clearfix">
            <div class="q">
              {{# v.productCoupon}}
              </div>
            <div class="g">
              {{# v.productHref}}
              </div>
          </div>
        </div>
      </div>
    </li>
  {{/each}}

</script>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/IScroll/iscroll.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>

</html>
