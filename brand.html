<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/brand.css">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
  <div class="mm_cotainer">
    <!-- 头部 -->
    <div class="mm_header">
      <a href="javascript:;" class="logo_left"><img src="./img/header_logo.png" alt=""></a>
      <a href="javascript:;" class="logo_right"><img src="./img/header_app.png" alt=""></a>
    </div>

    <!-- 搜索框 -->
    <div class="mm_search">
      <form id="form">
        <input type="search" placeholder="请输入你想要比价的商品" class="input_search">
        <input type="button" value="搜索" class="input_button">
      </form>
    </div>
    <div class="product-list-title">
      <div class="aList">
        <a href="index.html" class="list-title1">首页</a>
        &gt; <a href="category.html" class="list-title2">全部分类</a>
        &gt;
      </div>

    </div>

    <!-- ==============================分割线================================================ -->

    <div class="hd">
      <h3>哪个牌子好</h3>
    </div>

    <!-- 下面列表内容 -->
    <div class="row clearfix brand-list">

      <ul class="category-title">
        <li>
          <a href="#/productlist?pageid=1&amp;categoryid=0&amp;category=" class="">
            <em class="top1">0</em>
            <div class="inner">
              <div class="tit">三星平板电视</div>
              <p>30天全网销售：242408件</p>
            </div>
          </a>
        </li>


      </ul>

    </div>




    <div class="hd">
      <h3>
        <a href="javascript:;" style="color: #874604">产品销量排行</a>
      </h3>
    </div>
    <div  class="hd">
      <h3>
        <a href="javascript:;" style="color: #874604" title="最新评论">最新评论</a>
      </h3>
    </div>






    <!-- ===========================分割线================================================== -->
    <!-- 更多内容 -->

    <!-- 底部部分 -->
    <div class="mm_footer">
      <ul class="clearfix">
        <li width=30%><a href="javascript:;">登录</a></li>
        <li width=30%><a href="javascript:;">注册</a></li>
        <li width=40%><a href="#"><img src="./img/top.jpg" alt="">返回顶部
          </a></li>
      </ul>
      <div class="f_footer">
        <p><a href="" class="app">手机APP下载</a> <a href="">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>

  </div>
</body>




<script type="text/template" id="aTmp">
  
      {{each result v i }}
          <li>
            <a href="productlist.html?pageid=1&amp;categoryid={{v.categoryId}}&amp;category=" class="">
              <em class="top1">{{v.brandId}}</em>
              <div class="inner">
                <div class="tit">{{v.brandName}}</div>
                <p>{{v.brandInfo}}</p>
              </div>
            </a>
          </li>
      {{/each}}
    
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/brand.js"></script>

</html>
